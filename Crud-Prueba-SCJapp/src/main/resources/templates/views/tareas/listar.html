<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">

<head th:replace="plantilla/template :: head">

</head>

<body>
	<header th:replace="plantilla/template :: header"></header>
	<div class="container">
		<h1 th:text="${titulo}"> </h1>
		
	</div>

	<div class="container">
	<a class="btn btn-primary btn-sm" th:href="@{/views/tareas/create}" th:text="'Nueva Tarea'" title="Crear Nueva Tarea">		
	</a>
		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th scope="col">Id_Tarea</th>
					<th scope="col">Nombre</th>
					<th scope="col">Descripcion</th>
					<th scope="col">Ciudad</th>
					<th scope="col">Editar</th>
					<th scope="col">Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="tr:${tareas}">
					<th scope="row" th:text="${tr.id_tarea}"></th>
					<td th:text="${tr.nombres}"></td>
					<td th:text="${tr.descripcion}"></td>
					<td th:text="${tr.ciudad.ciudad}"></td>
					<td >
						<a class="btn btn-success btn-sm" th:href="@{/views/tareas/edit/} + ${tr.id_tarea}" th:text="'Editar'" title="Editar Tarea">		
						</a>
					</td>
					<td >
						<a class="btn btn-danger btn-sm" th:href="@{/views/tareas/delete/} + ${tr.id_tarea}" th:text="'Eliminar'" title="Eliminar Tarea"
						 onclick="return confirm('Esta seguro de eliminar');">		
						</a>
					</td>
				</tr>

			</tbody>
		</table>


	</div>



	<footer th:replace="plantilla/template :: footer"></footer>

</body>

</html>
